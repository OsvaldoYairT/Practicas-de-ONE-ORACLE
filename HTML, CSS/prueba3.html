  <body>
    <h1>Promedio de las edades de la familia</h1>
    <script>
      function saltolinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
      }
      function imprimir(frase) {
        document.write(frase);
        saltolinea();
      }

      var contador = 2;

      while (contador <= 100) {
        imprimir(contador);
        contador = contador + 2;
      }
      imprimir("FIN");
    </script>
  </body>
</html>
