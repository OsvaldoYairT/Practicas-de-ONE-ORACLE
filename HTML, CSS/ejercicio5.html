<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundial</title>
  </head>
  <body>
    <h1>Mundiales FIFA</h1>
    <script>
      function saltolinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
      }
      function imprimir(frase) {
        document.write(frase);
        saltolinea();
      }

      var mundial= 1930;
      var limite= parseInt(prompt("Año limite para calcular: "))

      while(mundial <= limite){
      
      imprimir("El primer mundial de la FIFA fue en el año " +  mundial)
      mundial = mundial + 4 ;
    }
    imprimir ("Fin ")
    </script>
  </body>
</html>
