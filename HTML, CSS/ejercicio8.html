<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Juego de azar</h1>
    <script>
      function saltolinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
      }

      function imprimir(frase) {
        document.write(frase);
        saltolinea();
      }

      var numeroPensado = Math.round(Math.random() * 10);
      var intentos = 3;
      var contador = 1;

      while (contador <= intentos) {
        var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 al 10"));
        if (numeroPensado == numeroLanzado) {
          alert("Usted acert, en el intento" + intentos + "El numero pensado era: " + numeroPensado);
          break;

        } else {
          alert("Usted no acerto" );
        }
        contador++;
      }

      if (numeroPensado == numeroLanzado) {
          imprimir("Usted acert, en el intento " + contador + "El numero pensado era: " + numeroPensado);
          

        } else {
            imprimir("Usted no acerto, el numero pensado era: " + numeroPensado );
        }
        imprimir("Fin")
    </script>
  </body>
</html>
