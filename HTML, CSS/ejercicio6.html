<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table de multiplicar </title>
</head>
<body>
    <h1>Table de multiplicar </h1>
    <script>
      function saltolinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
      }
      function imprimir(frase) {
        document.write(frase);
        saltolinea();
      }

      /* Las dos son las mismoa, es cuestion cual queremos usar */
 /* While*/
 imprimir("Ciclo WHILE")
      var numero= 1

      while(numero <= 10){
        imprimir(5 * numero); 
        numero= numero + 1;
      }

      /* FOR*/
      imprimir("Ciclo FOR")
      
      for(i=1;i <= 10;i++){
        imprimir(6 * i); 
      }

    </script>
</body>
</html>
