<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Juego de adivinacion</h1>
    <script>
      function saltolinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
      }
      function imprimir(frase) {
        document.write(frase);
        saltolinea();
      }

      function sorteo(n) {
        returnMath.round(Math.random() * n);
      }

      var numeroPensado = sorteo(50);
      var numeroLanzado = parseInt(prompt("ingreses un numero del 1 al 50: "));

      if (numeroLanzado == numeroPensado) {
        imprimir("Acerto el numero !!");
      } else {
        if (numeroLanzado > numeroPensado) {
          imprimir("Su numero pensado era menor a tu numero ");
        } else {
          imprimir("Su numero pensado era mayor a tu numero  ");
        }
      }
    </script>
  </body>
</html>
